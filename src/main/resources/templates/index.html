<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Billboard.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <title>Painel do Técnico</title>
    <!-- D3.js (Necessary for Billboard.js) -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- Billboard.js -->
    <script src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <div class="sidebar-header">
                <h3>HelpDesk SoulCode</h3>
            </div>
            <ul class="sidebar-menu">
                <li class="sidebar-menu-item"> <span Bem vindo (a) - th:text="${nome}" /></li>
                <li class="sidebar-menu-item"><a href="/tecnico/chamados-disponiveis">Chamados Disponíveis</a></li>
                <li class="sidebar-menu-item"><a href="/tecnico/chamados-atribuidos">Chamados Atribuídos</a></li>
                <li class="sidebar-menu-item"><a href="/index">Sair</a></li>
            </ul>
        </div>
        <!-- Conteúdo principal -->
        <div class="col-md-9">
            <h1 class="mt-4">Painel do Técnico</h1>
            <div id="donut-chart"></div>
        </div>
    </div>
</div>

<script>
    var chart = bb.generate({
        data: {
            columns: [
                ["Disponíveis", 3],
                ["Atribuídos", 3]
            ],
            type: "donut",
            colors: {
                Disponíveis: "#007bff",
                Atribuídos: "#28a745"
            },
            onclick: function(d, i) {
                console.log("onclick", d, i);
            },
            onover: function(d, i) {
                console.log("onover", d, i);
            },
            onout: function(d, i) {
                console.log("onout", d, i);
            }
        },
        donut: {
            title: "Chamados"
        },
        bindto: "#donut-chart"
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
