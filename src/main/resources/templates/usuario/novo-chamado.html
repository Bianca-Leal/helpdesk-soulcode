<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Novo Chamado</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <div class="sidebar-header">
                <h3>HelpDesk SoulCode</h3>
            </div>
            <ul class="sidebar-menu">

                <li class="sidebar-menu-item"><a href="/usuario/painel-usuario?nome=">Painel usuário</a></li>
                <li class="sidebar-menu-item"><a href="/index">Sair</a></li>
            </ul>
        </div>

        <div  class="main">
            <div class="custom-column">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            Novo Chamado
                        </div>
                        <div class="card-body">
                            <form action="/salvar" method="post">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Usuário</span>
                                    </div>
                                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite seu nome">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Descrição</span>
                                    </div>
                                    <textarea class="form-control" rows="1" id="descricao"name="descricao" placeholder="Digite uma descrição"></textarea>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Prioridade</span>
                                    </div>
                                    <select class="form-control" id="prioridade" name="prioridade">
                                        <option value="alta">Alta</option>
                                        <option value="media">Média</option>
                                        <option value="baixa">Baixa</option>
                                    </select>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Data Início</span>
                                    </div>
                                    <input type="text" class="form-control" id="dataInicio" name="dataInicio" placeholder="Digite uma data">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Setor</span>
                                    </div>
                                    <input type="text" class="form-control" id="setor" name="setor" placeholder="Digite o setor">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Status</span>
                                    </div>
                                    <select class="form-control" id="status" name="status">
                                        <option value="aguardando">Aguardando técnico</option>
                                        <option value="atendimento">Em atendimento</option>
                                        <option value="escalado">Escalado para outro setor</option>
                                        <option value="finalizado">Finalizado</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
