<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuario</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <div class="sidebar-header">
                <h3>HelpDesk SoulCode</h3>
            </div>
            <ul class="sidebar-menu">

                <li class="sidebar-menu-item"><a href="/index">Login</a></li>
            </ul>
        </div>
        <!-- Conteúdo -->
        <div class="main">
            <div class="custom-column">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Cadastro
                        </div>
                        <div class="card-body">
                            <form action="/salvar" method="post">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Nome</span>
                                    </div>
                                    <input type="text" class="form-control" id="nome" name="nome"
                                           placeholder="Digite seu nome">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Login</span>
                                    </div>
                                    <input type="text" class="form-control" id="login" name="login"
                                           placeholder="Digite seu e-mail">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Senha</span>
                                    </div>
                                    <input type="password" class="form-control" id="senha" name="senha"
                                           placeholder="Digite sua senha">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Confirmar Senha</span>
                                    </div>
                                    <input type="password" class="form-control" id="confirm_password"
                                           placeholder="Confirme sua senha">
                                </div>
                                <div class="input-group mb-3 d-flex align-items-center  gap-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Tipo de Acesso</span>
                                    </div>
                                    <div class="d-flex justify-content-space-around">

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="tipoUsuario"
                                                   id="tipoUsuario1" value="tecnico">
                                            <label class="form-check-label" for="tipoUsuario">Técnico</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="tipoUsuario"
                                                   id="tipoUsuario" value="usuario">
                                            <label class="form-check-label" for="tipoUsuario">Usuário</label>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Script do Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
