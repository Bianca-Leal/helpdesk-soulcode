<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Chamados Atribuídos</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <div class="sidebar-header">
                <h3>HelpDesk SoulCode</h3>
            </div>
            <ul class="sidebar-menu">
                <li class="sidebar-menu-item saudacao"> Bem-vinda(o) <label th:text="${nome}"></label></li>
                <li class="sidebar-menu-item"><a href="/tecnico/painel-tecnico">Painel Técnico</a></li>
                <li class="sidebar-menu-item"><a href="/index">Sair</a></li>
            </ul>
        </div>
        <div  class="main">
            <div class="custom-column">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            Editar Chamado
                        </div>
                        <div class="card-body">
                            <form action="/salvarChamado" method="post">
                                <input type="hidden" name="id">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Descrição</span>
                                    </div>
                                    <textarea class="form-control" rows="1" id="descricao"name="descricao" ></textarea>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Prioridade</span>
                                    </div>
                                    <input type="text" class="form-control" id="prioridade" name="prioridade" >
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Data Início</span>
                                    </div>
                                    <input type="text" class="form-control" id="dataInicio" name="dataInicio" >
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Setor</span>
                                    </div>
                                    <input type="text" class="form-control" id="setor" name="setor" >
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Status</span>
                                    </div>
                                    <select class="form-control" id="chamadoStatus" name="chamadoStatus" >
                                        <option value="atendimento">Em atendimento</option>
                                        <option value="escalado">Escalado para outro setor</option>
                                        <option value="finalizado">Finalizado</option>

                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Salvar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
