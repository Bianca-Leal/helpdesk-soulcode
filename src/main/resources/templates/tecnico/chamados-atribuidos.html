<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Chamados Atribuídos</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <div class="sidebar-header">
                <h3>HelpDesk SoulCode</h3>
            </div>
            <ul class="sidebar-menu">
                <li class="sidebar-menu-item saudacao"> Bem-vinda(o) <label th:text="${nome}"></label></li>
                <li class="sidebar-menu-item"><a href="/tecnico/painel-tecnico">Painel Técnico</a></li>
                <li class="sidebar-menu-item"><a href="/index">Sair</a></li>
            </ul>
        </div>
        <!--conteudo -->
        <div class="main flex-column">
            <h1>Chamados Atribuidos a você</h1>
            <div class="custom-column">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Usuario</th>
                        <th>Setor</th>
                        <th>Descrição</th>
                        <th>Prioridade</th>
                        <th>Data de Início</th>
                        <th>Status</th>
                    </tr>
                    <tr th:each="item: ${items}">
                        <td th:text="${item.idUsuario}"></td>
                        <td th:text="${item.setor}"></td>
                        <td th:text="${item.descricao}"></td>
                        <td th:text="${item.prioridade}"></td>
                        <td th:text="${item.dataInicio}"></td>
                        <td th:text="${item.chamadoStatus}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
